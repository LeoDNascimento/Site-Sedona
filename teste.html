    <style>
      .collapsible {
        background-color: #777;
        color: white;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;

      }

      .active,
      .collapsible:hover {
        background-color: #555;
      }

        display: none;
        overflow: hidden;
        background-color: #f1f1f1;

      <h2>Collapsibles</h2>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>

  var allButtons = document.querySelectorAll('button[class^=collapsible]');
  console.log("Achou", allButtons.length, "button que a classe come√ßa com collapsible");

  for (var i = 0; i < allButtons.length; i++) {
    allButtons[i].addEventListener('click', function() {

      var newContent = this.getAttribute("id");
      var content = document.getElementById('content');
        
      var texto = document.createElement("P");
        if(newContent == "A"){
          texto.innerHTML = 'AA';
        }else if(newContent == "B"){
          texto.innerHTML = 'BB';
        }
        else if(newContent == "C"){
          texto.innerHTML = 'CC';
        }
        else if(newContent == "D"){
          texto.innerHTML = 'DD';
        }
        else if(newContent == "E"){
          texto.innerHTML = 'EE';
        }
        else if(newContent == "F"){
          texto.innerHTML = 'FF';
        }
        document.getElementById('content').innerHTML = "";
        document.getElementById('content').appendChild(texto);

        if (content.style.display !== 'block') {
          content.style.display = 'block';
        }
    });
  }
  </script>
